<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <button id="logoutBtn" class="btn">Logout</button>
    </header>
    
    <div class="admin-container">
        <div class="admin-tabs">
            <button class="admin-tab-btn active" onclick="openAdminTab('books')">Manage Books</button>
            <button class="admin-tab-btn" onclick="openAdminTab('students')">Manage Students</button>
            <button class="admin-tab-btn" onclick="openAdminTab('transactions')">View Transactions</button>
        </div>
        
        <div id="books" class="admin-tab-content active">
            <h2>Manage Books</h2>
            <div class="form-container">
                <form id="addBookForm">
                    <h3>Add New Book</h3>
                    <div class="form-group">
                        <label for="bookTitle">Title:</label>
                        <input type="text" id="bookTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="bookAuthor">Author:</label>
                        <input type="text" id="bookAuthor" required>
                    </div>
                    <div class="form-group">
                        <label for="bookIsbn">ISBN:</label>
                        <input type="text" id="bookIsbn" required>
                    </div>
                    <div class="form-group">
                        <label for="bookQuantity">Quantity:</label>
                        <input type="number" id="bookQuantity" required>
                    </div>
                    <button type="submit" class="btn">Add Book</button>
                </form>
            </div>
            
            <div class="table-container">
                <h3>Book List</h3>
                <table id="booksTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN</th>
                            <th>Available</th>
                            <th>Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksList">
                        <!-- Books will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="students" class="admin-tab-content">
            <h2>Manage Students</h2>
            <div class="table-container">
                <table id="studentsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Books Borrowed</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="studentsList">
                        <!-- Students will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="transactions" class="admin-tab-content">
            <h2>Transaction History</h2>
            <div class="table-container">
                <table id="transactionsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Book Title</th>
                            <th>Student Name</th>
                            <th>Borrow Date</th>
                            <th>Return Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsList">
                        <!-- Transactions will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
